<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Classes - Gjimnazi Sami Frashëri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .class-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 10px;
            background: #e6f2ff;
            border: 1px solid #b3d9ff;
            border-radius: 5px;
        }
        .class-card h3 {
            margin: 0;
            color: #003366;
        }
        .join-button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .join-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Classes - Gjimnazi Sami Frashëri</h1>
    </header>

    <div class="container">
        <h2>Klasat në dispozicion</h2>

        <div class="class-card">
            <h3>Matematikë</h3>
            <a href="https://zoom.us/j/123456789" class="join-button" target="_blank">Hyr në klasë</a>
        </div>

        <div class="class-card">
            <h3>Fizikë</h3>
            <a href="https://zoom.us/j/987654321" class="join-button" target="_blank">Hyr në klasë</a>
        </div>

        <div class="class-card">
            <h3>Kimi</h3>
            <a href="https://zoom.us/j/112233445" class="join-button" target="_blank">Hyr në klasë</a>
        </div>

        <div class="class-card">
            <h3>Gjuhë Shqipe</h3>
            <a href="https://zoom.us/j/556677889" class="join-button" target="_blank">Hyr në klasë</a>
        </div>

        <div class="class-card">
            <h3>Histori</h3>
            <a href="https://zoom.us/j/667788990" class="join-button" target="_blank">Hyr në klasë</a>
        </div>
    </div>
</body>
</html>
